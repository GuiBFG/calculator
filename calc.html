<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <main class="calc-container">
      <section class="result-container">
        <input id="result" type="text" value="" readonly />
      </section>

      <div class="keyboard">
        <button value="ce" onclick="clear()" id="ce">CE</button>
        <button value="C" onclick="remove()">C</button>
        <button value="%" onclick="button(value)">%</button>
        <button value="/" onclick="button(value)" id="tertiary">/</button>
        <button value="7" onclick="button(value)">7</button>
        <button value="8" onclick="button(value)">8</button>
        <button value="9" onclick="button(value)">9</button>
        <button value="x" onclick="button('*')" id="tertiary">x</button>
        <button value="4" onclick="button(value)">4</button>
        <button value="5" onclick="button(value)">5</button>
        <button value="6" onclick="button(value)">6</button>
        <button value="-" onclick="button(value)" id="tertiary">-</button>
        <button value="1" onclick="button(value)">1</button>
        <button value="2" onclick="button(value)">2</button>
        <button value="3" onclick="button(value)">3</button>
        <button value="+" onclick="button(value)" id="tertiary">+</button>
        <button value="x" onclick="button('**')">X</button>
        <button value="0" onclick="button(value)">0</button>
        <button value="." onclick="button(value)">.</button>
        <button value="=" onclick="calc()" id="quartiary">=</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
